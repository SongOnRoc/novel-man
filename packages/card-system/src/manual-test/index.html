<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片系统演示</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* 卡片基础样式 */
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      margin-bottom: 1rem;
      background-color: white;
    }
    
    /* 卡片标题栏 */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e2e8f0;
    }
    
    /* 卡片内容区 */
    .card-content {
      padding: 1rem;
    }
    
    /* 编辑器样式 */
    .editor {
      min-height: 100px;
      border: 1px solid #e2e8f0;
      border-radius: 0.25rem;
      padding: 0.5rem;
    }
    
    /* 按钮样式 */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      background-color: #4299e1;
      color: white;
      cursor: pointer;
      border: none;
    }
    
    .btn:hover {
      background-color: #3182ce;
    }
    
    /* 图标按钮 */
    .icon-btn {
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }
    
    .icon-btn:hover {
      background-color: #f7fafc;
    }
    
    /* 拖拽相关样式 */
    .dragging {
      opacity: 0.5;
    }
    
    .drag-over {
      border: 2px dashed #4299e1;
    }
    
    /* 集合布局样式 */
    .layout-vertical {
      display: flex;
      flex-direction: column;
    }
    
    .layout-horizontal {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
    }
    
    .layout-horizontal .card {
      min-width: 300px;
      margin-right: 1rem;
    }
    
    .layout-adaptive {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .layout-adaptive .card {
      flex: 1 1 300px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root" class="p-4"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- 这里会引入打包后的演示脚本 -->
  <script src="../dist/demo.js"></script>
  
  <script>
    // 在页面加载完成后初始化应用
    document.addEventListener('DOMContentLoaded', function() {
      const rootElement = document.getElementById('root');
      // 注意：这里假设打包后的demo.js会导出一个CardSystemDemo组件
      // 实际使用时可能需要根据打包配置调整
      if (typeof CardSystemDemo !== 'undefined') {
        ReactDOM.render(React.createElement(CardSystemDemo), rootElement);
      } else {
        rootElement.innerHTML = '<div class="text-red-500 text-xl">错误：找不到CardSystemDemo组件，请确保正确打包了演示文件</div>';
      }
    });
  </script>
</body>
</html>
